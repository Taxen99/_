name: Deploy to Github Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: "IT'SIMPOSSIBLETOMAKEAGOODMYSTERYANYMOREBECAUSEOFNOSEYPEOPLELIKEYOU"
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Copy Resources
        run: unzip d.zip
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./soul-secret

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: D
        id: deployment
        uses: actions/deploy-pages@v4
